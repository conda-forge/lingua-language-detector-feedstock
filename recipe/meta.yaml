{% set name = "lingua-language-detector" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6541d69a917ba8d5bfcebee004c63c08314c0139cc8bc8a64a20cd363b7d89e1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0
    - numpy >=1.23.2,<2.0.0
    - regex >=2022.8.17,<2023.0.0

test:
  imports:
    - lingua
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pemistahl.github.io/lingua-py
  summary: An accurate natural language detection library, suitable for long and short text alike
  license: Apache-2.0
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
