{% set name = "lingua-language-detector" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 24343053c68074027e53e2635ffb2682a49a6a9417197f368d511a7112239a8b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0
    - numpy <1.25,>=1.24.4
    - regex <2024.0.0,>=2023.8.8

test:
  imports:
    - lingua
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pemistahl.github.io/lingua-py
  summary: An accurate natural language detection library, suitable for long and short text alike
  license: Apache-2.0
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
